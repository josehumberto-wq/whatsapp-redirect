<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando para WhatsApp...</title>
  <style>
    body {font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; text-align: center; padding: 60px; background: #f5f5f5;}
    h2 {color: #25D366;}
    button {background: #25D366; color: white; padding: 14px 28px; border: none; border-radius: 12px; font-size: 18px; cursor: pointer;}
  </style>
</head>
<body>
  <h2>Abrindo WhatsApp...</h2>
  <p>Se não abrir automaticamente, clique no botão:</p>
  <button onclick="openWhatsApp()">Abrir WhatsApp</button>

  <script>
    function openWhatsApp() {
      const urlParams = new URLSearchParams(window.location.search);
      const phone = urlParams.get('phone') || '';
      const cleanPhone = phone.replace(/\D/g, '');
      if (!cleanPhone) {
        alert('Número não encontrado!');
        return;
      }
      const whatsappUrl = `https://web.whatsapp.com/send?phone=5531988424396;
      window.open(whatsappUrl, 'whatsapp_window');
      setTimeout(() => window.close(), 1500);
    }
    window.onload = openWhatsApp;
  </script>
</body>
</html>
