<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>WhatsApp Redirect</title>
  <style>
    body {font-family: -apple-system, sans-serif; text-align:center; padding:60px; background:#fff;}
    button {background:#25D366; color:white; padding:15px 30px; border:none; border-radius:12px; font-size:18px; cursor:pointer;}
  </style>
</head>
<body>
  <h2>Abrindo WhatsApp...</h2>
  <button onclick="abrir()">Abrir WhatsApp</button>

  <script>
    function abrir() {
      // Pega o número da URL
      const params = new URLSearchParams(location.search);
      let phone = params.get('phone') || '';
      phone = phone.replace(/\D/g, ''); // limpa tudo que não for número
      
      if (!phone) {
        alert('Número não encontrado');
        return;
      }

      const url = 'https://web.whatsapp.com/send?phone=' + phone;
      window.open(url, 'whatsapp_window'); // reutiliza a aba
    }

    // Tenta abrir automaticamente
    setTimeout(abrir, 800);
  </script>
</body>
</html>
